---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birds-app-front-end-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: birds-app-front-end-ajaxvp
  template:
    metadata:
      labels:
        app: birds-app-front-end-ajaxvp
    spec:
      containers:
        - image: 'ghcr.io/ajaxvp/birds-app-front-end:c7b113496801def80713e58642b497faaaf1e847'
          name: birds-app-front-end
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
